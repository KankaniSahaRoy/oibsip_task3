<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature_converter</title>
    <link rel="stylesheet" href="style.css">
   <link rel="icon" type="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>TEMPERATURE CONVERTER</h1>
            <span class="temperature-icon">
            <i class="fa-solid fa-temperature-three-quarters"></i></span>
            <img src="logo.png" style="width:100px">
        </div>
        <div id="celcius">
            <input type="number"placeholder="celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number"  placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button type="reset">CLEAR</button>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
